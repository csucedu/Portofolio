<div class="fundo" >

	<div>
		<h2>Curta mais imagens da California!!! <br> E envie um formulário com suas dúvidas e perguntas.</h2>
	</div>

	<div id="video">

	<iframe src="https://www.youtube.com/embed/x96l03c7Nv0" allowfullscreen></iframe>
	</div>


	<div id="container">
		  <form>
		    <label for="nomecompleto">Nome completo:</label>
		    <input type="text" id="nome" name="nomecompleto" placeholder="Insira seu nome">

		    <label for="email">E-mail</label>
		    <input type="e-mail" width="100px" id="email" name="email" placeholder="Digite o seu e-mail">

		    <label for="País">Pais onde reside</label>
		    <select id="pais" name="pais">
		     <option value="brasil">Brasil</option>
		     <option value="alemanha">Argentina</option>
		     <option value="argentina">Alemanha</option>
		     <option value="canada">Canada</option>
		     <option value="chile">Chile</option>
		     <option value="espanha">Espanha</option>
		     <option value="franca">França</option>
		     <option value="italia">Italia</option>
		     <option value="inglaterra">Inglaterra</option>
		     <option value="suica">Suiça</option>
		     <option value="outros">Outros</option>
		   
		    </select>

		    <label for="assunto">Assunto</label>
		    <textarea id="assunto" name="assunto" placeholder="Digite aqui suas dúvidas e perguntas" style="height:200px"></textarea>

		    <input type="submit" value="Enviar">
		  </form>
	</div>

</div>

</body>
